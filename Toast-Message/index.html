<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BEM</title>
</head>
<body>
    <div id="toast"> 
    </div>

    <div>
        <div onclick="ShowSuccesstoast();" class="btn btn--succes">Show Success</div>
        <div onclick="ShowInfotoast();" class="btn btn--info">Show Info</div>
        <div onclick="ShowErrortoast();" class="btn btn--danger">Show Error</div>
    </div>
   

    <script>
        function toast({
            title = '',
            message = '',
            type = 'info',
            duration = 3000
        }){
            const main = document.getElementById('toast');
            if(main){
                const toast = document.createElement('div');
                const icons ={
                    success: 'fas fa-check-circle',
                    warn: 'fas fa-exclamation-circle',
                    info: 'fas fa-info-circle',
                };

                const icon = icons[type];

                toast.classList.add('toast',`toast--${type}`);
                toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icon}"></i>
                    </div>
                    <div class="toast__body">
                        <h3 class="toast__title">${title}</h3>
                        <p class="toast__mesage">${message}</p>
                    </div>
                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                main.appendChild(toast);
            }
        }

        function ShowSuccesstoast(){
            toast({
                title: 'Success',
                message: 'Anyone with access can view your invited visitors',
                type: 'success',
                duration: 3000
            });
        }

        function ShowErrortoast(){
            toast({
                title: 'Error',
                message: 'Anyone with access can view your invited visitors',
                type: 'warn',
                duration: 3000
            });
        }

        function ShowInfotoast(){
            toast({
                title: 'Info',
                message: 'Anyone with access can view your invited visitors',
                type: 'info',
                duration: 3000
            });
        }
    </script>
</body>
</html>
